<!--sign_up_part-->
<section class="sign_up_part">
	<div class="sign_up">
		<form>
			<h1 class="sign">SIGN UP</h1>
			<label for="full name">full name</label>
			<input type="text" id="full name" autocomplete="off">

			<label for="email">email</label>
			<input type="text" id="email" autocomplete="off">

			<label for="mobile">mobile</label>
			<input type="text" id="mobile" autocomplete="off">

			<strong class="gender">select gender</strong>

			<label for="male">male</label>
			<input type="radio" name="gender" id="male">

			<label for="female">female</label>
			<input type="radio" name="gender" id="female">

			<label for="other">other</label>
			<input type="radio" name="gender" id="other">
				
				<strong>select skills</strong>
					
					<label for="html">html</label>
					<input type="checkbox" id="html">

					<label for="css">css</label>
					<input type="checkbox" id="css">

					<label for="php">php</label>
					<input type="checkbox" id="php">

					<label for="wordpress">wordpress</label>
					<input type="checkbox" id="wordpress"><br>
				
			<label for="new password">new password</label>
			<input type="password" id="new password"><br>
				<br>
			<label for="re-enter new password">re-enter new password</label>
			<input type="password" id="re-enter new password"><br>

			<label>message</label>
			<textarea rows="10">
				
			</textarea>

			<input type="submit" value="REGISTER NOW">
			<p class="in">
				I have a previous account <a href="sign-in.html">SIGN IN</a>
			</p>



		</form>
	</div>

</section>
